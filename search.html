<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Search</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>üîç Product Search</h1>
        <div class="filters">
            <select id="categoryFilter">
                <option value="">All Categories</option>
                <option value="telefon va boshqa qurilmalar">Telefon va Boshqa Qurilmalar</option>
                <option value="maishiy texnikalar">Maishiy Texnikalar</option>
                <option value="audio kalonkalar">Audio Kalonkalar</option>
                <option value="cameralar">Cameralar</option>
                <option value="avto akssessuar">Avto akssessuar</option>
                <option value="baraka bozor">Baraka bozor</option>
            </select>
            <input type="date" id="startDate" />
            <input type="date" id="endDate" />
            <input type="text" id="searchInput" placeholder="Search products..." />
        </div>
        <p id="resultCount"></p>
    </header>

    <main>
        <table id="productTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Main Category</th>
                    <th>Subcategory</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Transaction</th>
                    <th>Date</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>

    <script src="search.js"></script>
</body>

</html>
