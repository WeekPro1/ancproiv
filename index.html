<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ANC PRO</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
<div id="password-modal" style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:9999;background:rgba(0,0,0,0.5);display:flex;align-items:center;justify-content:center;">
  <form id="password-form" style="background:white;padding:2em;border-radius:10px;box-shadow:0 0 20px #0003;display:flex;flex-direction:column;gap:1em;min-width:300px;">
    <label for="password-input" style="font-size:1.1em;">Enter password to access:</label>
    <input type="password" id="password-input" autocomplete="off" style="padding:0.5em;font-size:1em;" autofocus />
    <div id="password-error" style="color:red;min-height:1em;"></div>
    <button type="submit" style="padding:0.5em;font-size:1em;">Submit</button>
  </form>
</div>

<script>
  (function() {
    var correctPassword = "Doston123.";
    var modal = document.getElementById('password-modal');
    var form = document.getElementById('password-form');
    var input = document.getElementById('password-input');
    var error = document.getElementById('password-error');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      if (input.value === correctPassword) {
        modal.style.display = 'none';
        input.value = "";
      } else {
        error.textContent = "Incorrect password, try again.";
        input.value = "";
        input.focus();
      }
    });
    // Optionally, prevent tabbing out
    document.addEventListener('keydown', function(e){
      if(modal.style.display !== 'none' && e.key === 'Tab'){
        e.preventDefault();
        input.focus();
      }
    });
    input.focus();
  })();
</script>
    <header>
        <h1>üì¶ ANCpro story</h1>
        <button onclick="window.location.href='subcategory.html'">üìö Subcategory Management</button>
        <button onclick="window.location.href='search.html'">üîç Go to Search Page</button>
    </header>

    <main>
        <section class="form-section">
            <h2>Add New Product</h2>
            <form id="productForm">
                <input type="text" id="name" placeholder="Product Name" required />
                <select id="mainCategory" required>
                    <option value="">Select Main Category</option>
                    <option value="telefon va boshqa qurilmalar">Telefon va Boshqa Qurilmalar</option>
                    <option value="maishiy texnikalar">Maishiy Texnikalar</option>
                    <option value="audio kalonkalar">Audio Kalonkalar</option>
                    <option value="cameralar">Cameralar</option>
                    <option value="avto akssessuar">Avto akssessuar</option>
                    <option value="baraka bozor">Baraka bozor</option>
                </select>
                <select id="subCategory" required>
                    <option value="">Select Subcategory</option>
                </select>
                <input type="text" id="pcs" placeholder="Quantity" inputmode="numeric" pattern="[0-9, ]*" required />
                <input type="text" id="price" placeholder="Price" inputmode="numeric" pattern="[0-9, ]*" required />
                <input type="text" id="kprice" placeholder="K Price (optional)" inputmode="numeric" pattern="[0-9, ]*" />
                <select id="transaction" required>
                    <option value="">Select Transaction</option>
                    <option value="Naqd pul">Naqd pul</option>
                    <option value="Click">Click</option>
                    <option value="Uzumbank">Uzumbank</option>
                    <option value="olindi">Uzumnasiya</option>
                    <option value="Omonat qarz">Omonat qarz</option>
                    <option value="Qarz">Qarz</option>
                    <option value="Open">Open</option>
                    <option value="Intent">Intent</option>
                    <option value="Alif Nasiya">Alif Nasiya</option>
                    <option value="Nasiya">Nasiya</option>
                </select>
                <input type="date" id="date" required />
                <button type="submit">Add Product</button>
            </form>
        </section>

        <section class="table-section">
            <h2>Product List</h2>
            <table id="productTable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Main Category</th>
                        <th>Subcategory</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>K Price</th>
                        <th>Transaction</th>
                        <th>Date</th>
                        <th>Total</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
